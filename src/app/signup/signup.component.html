<div class="mat-elevation-z8">
<mat-card>
    <div class="icon-div">
      <mat-icon>https</mat-icon>
    </div>
    <mat-card-header>
      <div class="card-title">
        <mat-card-title>Sign up</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <mat-form-field appearance="fill">
            <mat-label>Enter username</mat-label>
            <input  matInput formControlName="name" />
            <mat-error *ngIf="signupFormControl['name'].errors?.['required']"
            > username is Required</mat-error
          >
          </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Enter Email</mat-label>
          <input  matInput formControlName="email"/>
          <mat-error *ngIf="signupFormControl['email'].errors?.['required']"
            > Email is Required</mat-error
          >
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input
          formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <mat-error *ngIf="signupFormControl['password'].errors?.['required']"
          >password is Required</mat-error
        >
        
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
>
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary">Signup</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
</mat-card>
</div>
