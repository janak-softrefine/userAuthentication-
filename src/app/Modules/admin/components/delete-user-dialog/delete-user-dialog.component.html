<h1 mat-dialog-title>
   Confirm Action
  </h1>

  <div mat-dialog-content>
    <p>Are you sure you want to delete this?</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button color="primary" (click)="deleteUser()">Yes</button>
  </div>
