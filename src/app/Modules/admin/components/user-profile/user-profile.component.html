
<div class="mat-elevation-z8">
    <mat-card>
        <div class="card-title">
            <mat-card-title>User profile</mat-card-title>
            
          </div>
        <div class="icon-div">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThPIWNxqYlgwcPj7JZDM_5pS7nf-Gy9ySNmD4WOLHd_YGhEILVR-DqzJ6FIEdbMw-dxoY&usqp=CAU" alt="not found" class="my-profile-pick" />
        </div>
        <mat-card-header>
          
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="updateUserProfile" >
            <mat-form-field appearance="fill">
                <mat-label>Enter username</mat-label>
                <input  matInput formControlName="name" />
            
              </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Enter Email</mat-label>
              <input  matInput formControlName="email"/>
              
            </mat-form-field>
      
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input
              formControlName="password"
                matInput
                [type]="hide ? 'password' : 'text'"
              />
              
            
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
    >
                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>
            </mat-form-field>
            <mat-card-actions>
              <button type="submit" mat-raised-button color="primary">Update Profile</button>
            </mat-card-actions>
          </form>
        </mat-card-content>
    </mat-card>
    </div>
