<div class="parent">
  <div class="btn-add-user">
    <button mat-raised-button color="accent" (click)="openDialogtoAddUser()">
      Add User
    </button>
  </div>

  <mat-form-field appearance="standard" class="mat-form-field-class">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search User"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="userList" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr.No</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <!-- Actions Column -->

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="actions" color="Black">
            <mat-icon
              matTooltip="Edit User"
              (click)="openDialogtoEditUser(element)"
              >edit</mat-icon
            >
          </button>
          <!-- <button class="actions" color="accent" mat-icon-button>
            <mat-icon matTooltip="Delete User" (click)="deleteUser(element.id)"
              >delete</mat-icon
            >
          </button> -->

          <button class="actions" color="accent" mat-icon-button>
            <mat-icon matTooltip="Delete User" (click)="confirmDialog(element.id)"
              >delete</mat-icon
            >
          </button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <ng-container>
      <mat-paginator
        #paginator
        class="matpaginator"
        [pageSizeOptions]="[5, 10, 20, 30]"
        showFirstLastButtons
      >
      </mat-paginator>
    </ng-container>
  </div>
</div>
